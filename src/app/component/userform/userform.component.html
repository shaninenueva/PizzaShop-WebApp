<h1>Delivery Info</h1>

<div class="card my-5">
    <div class="card-body">

        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" [(ngModel)]="user.name" 
                class="form-control" 
                id="name" 
                name="name" 
                placeholder="Enter your name"
                required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            <div class="form-group">
            <label for="street">Street</label>
            <input type="text" [(ngModel)]="user.street" 
                class="form-control" 
                id="street" 
                name="street" 
                placeholder="Enter your street address"
                required #street="ngModel">
            <div [hidden]="!street.pristine" class="alert alert-danger">Street is required</div>

            <label for="suburb">Suburb</label>
            <input type="text" [(ngModel)]="user.suburb" 
                class="form-control" 
                id="suburb" 
                name="suburb" 
                placeholder="Enter your suburb"
                required #suburb="ngModel">
            <div [hidden]="!suburb.pristine" class="alert alert-danger">Suburb is required</div>

            <label for="city">City</label>
            <input type="text" [(ngModel)]="user.city" 
                class="form-control" 
                id="city" 
                name="city" 
                placeholder="Enter your city"
                required #city="ngModel">
            <div [hidden]="!city.pristine" class="alert alert-danger">City is required</div>

            <label for="post_code">Post Code</label>
            <input type="text" [(ngModel)]="user.post_code" 
                class="form-control" 
                id="post_code" 
                name="post_code" 
                placeholder="Enter your post code"
                required #post_code="ngModel">
            <div [hidden]="!post_code.pristine" class="alert alert-danger">Post code is required</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" 
            class="btn btn-info">Submit Order</button>
        </form>
    </div>
</div>
